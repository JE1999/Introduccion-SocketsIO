<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI-CHAT SOCKET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">

    <h1>MINI-CHAT</h1>
    <hr>

    <form id="myForm">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMessage" placeholder="Mensaje" autofocus="on" class="form-control" />
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row mt-3">
        <div class="col">
            <ul id="myMessage">
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>
    <script>
        const socket = io('http://localhost:8080')
        
        const form = document.querySelector("#myForm")
        const message = document.querySelector("#myMessage")
        const txtMessage = document.querySelector("#txtMessage")

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const newMessage = txtMessage.value;

            socket.emit('message-to-server', {
                text: newMessage
            })
        })
        

        socket.on('message-from-server', data => {
            console.log("El server emitio:", data)

            message.innerHTML += `
                <li>${data.text}</li>
            `
        })
    </script>
</body>
</html>
